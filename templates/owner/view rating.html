<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<table width="766" border="1">
  <tbody>
    <tr>
      <th width="62" height="49" scope="col">Sl.No</th>
      <th width="121" scope="col">Name</th>
      <th width="126" scope="col">Place</th>
      <th width="97" scope="col">Date</th>
      <th width="160" scope="col">Feedback</th>
      <th width="160" scope="col">Rating</th>
    </tr>
    {% for k in data %}
    <tr>
      <td>{{ loop.index}}</td>
      <td>{{ k['name'] }}</td>
      <td>&nbsp;{{ k['place'] }}</td>
      <td>{{ k['date'] }}</td>
      <td>&nbsp;{{ k['feedback'] }}</td>
      <td>&nbsp;{{ k['rating'] }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
