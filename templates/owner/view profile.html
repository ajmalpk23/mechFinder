<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>  
<form id="form1" name="form1" method="post" action="/update_view_profile"  enctype="multipart/form-data">
  <table width="302" border="0" align="center">
    <tbody>
	
      <tr>
        <td colspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td width="120">Shop Name:</td>
        <td width="172"><input type="text" name="textfield5" id="textfield5" value="{{ data['shop_name'] }}"></td>
      </tr>
      <tr>
        <td>Place</td>
        <td><input type="text" name="textfield2" id="textfield2" value="{{ data['place'] }}"></td>
      </tr>
      <tr>
        <td>City</td>
        <td><input type="text" name="textfield3" id="textfield3" value="{{ data['city'] }}"> </td>
      </tr>
      <tr>
        <td>District</td>
        <td><input type="text" name="textfield4" id="textfield4" value="{{ data['district'] }}"></td>
      </tr>
      <tr>
        <td>Pincode</td>
        <td><input type="number" name="number" id="number" value="{{ data['pincode'] }}"></td>
      </tr>
      <tr>
        <td><p>E-mail</p></td>
        <td><input type="email" name="email" id="email" value="{{ data['email'] }}"></td>
      </tr>

      <tr>
        <td>Shop License</td>
        <td><img src="static/worckshop/{{ data['shop_lisence'] }}" height="100" width="100">
            <br>
            <input type="file" name="file" id="file" value="{{ data['shop_lisence'] }}"></td>
      </tr>
      <tr>
        <td height="31">Phone</td>
        <td><input type="number" name="number2" id="number2" value="{{ data['phone'] }}"></td>
      </tr>
	        <tr>
        <td height="31">Latitude</td>
        <td><input type="text" name="latitude" id="latitude"value="{{ data['lati'] }}"></td>
      </tr>
	        <tr>
        <td height="31">Longitude</td>
        <td><input type="text" name="longitude" id="longitude" value="{{ data['longi'] }}"></td>
      </tr>

  
      <tr>
        <td colspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td align="right"><input type="submit" name="submit" id="submit" value="Update"></td>
        <td align="center"><input type="reset" name="reset" id="reset" value="Reset"></td>
      </tr>
     
    </tbody>
  </table>
</form>
</body>
</html>
