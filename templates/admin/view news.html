{% extends "admin/index.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/search_news">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <table width="599" height="155"  align="center" class="table table-hover">
    <tr>
      <td colspan="6" align="right"><label for="textfield4"></label>
      <input type="text" name="search" id="textfield4" placeholder="Search" class="form-round"/>
      <input type="submit" value="Search" name="btn" class="btn btn-round btn-primary button-mechfinder-search " style="font-size:10px;"/></td>
    </tr>
    <tr>
      <td width="74">Sl.No</td>
      <td width="65">Date</td>
      <td width="99">Title</td>
      <td width="144">Description</td>
      <td width="81">Image</td>
      <td width="81">&nbsp;</td>
    </tr>
      {% for k in data %}
    <tr>
      <td>{{ loop.index }}</td>
        <td>{{ k['date'] }}</td>
        <td>{{ k['news_title'] }}</td>
        <td>{{ k['news_description'] }}</td>
        <td><img src="static/news/{{ k['image'] }}" width="100" height="100" /></td>
      <td><a href="/edit_news/{{ k['news_id'] }}"class="btn btn-secondary btn-round btn-mechfinder-verify" style="font-size: 8px;">Edit</a>    <a href="/delete_news/{{ k['news_id'] }}"class="btn btn-danger btn-round btn-mechfinder-verify" style="font-size: 8px;">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock%}
