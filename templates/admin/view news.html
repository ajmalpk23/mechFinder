<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/search_news">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <table width="599" height="155" border="1" align="center">
    <tr>
      <td colspan="6" align="right"><label for="textfield4"></label>
      <input type="text" name="search" id="textfield4" placeholder="Search"/>
      <input type="submit" value="Search" name="btn"/></td>
    </tr>
    <tr>
      <td width="74">Sl.No</td>
      <td width="65">Date</td>
      <td width="99">Title</td>
      <td width="144">Description</td>
      <td width="81">Image</td>
      <td width="81">&nbsp;</td>
    </tr>
      {% for k in data %}
    <tr>
      <td>{{ loop.index }}</td>
        <td>{{ k['date'] }}</td>
        <td>{{ k['news_title'] }}</td>
        <td>{{ k['news_description'] }}</td>
        <td><img src="static/news/{{ k['image'] }}" width="100" height="100" /></td>
      <td><a href="/edit_news/{{ k['news_id'] }}">Edit</a>    <a href="/delete_news/{{ k['news_id'] }}">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
