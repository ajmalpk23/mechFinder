<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>2.	View pending workshop</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/searcch_pending_workshop">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <table width="1002" height="151" border="0" align="center">
    <tbody>
      <tr>
        <td colspan="10" align="right">&nbsp;<input type="text" name="search" id="textfield" placeholder="Search" align="right" >
        <input type="submit" name="btn" value="Search"></td>
      </tr>
      <tr>
        <td width="68" height="41">SI No</td>
        <td width="96">Name</td>
        <td width="94">Place</td>
        <td width="94">city</td>
        
        <td width="94">Pin</td>
        <td width="96">District</td>
		<td width="96">document</td>
        <td width="94">Email</td>
        <td width="94">Phone number</td>
        <td width="114">&nbsp;</td>
      </tr>
      {% for k in data %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ k['shop_name'] }}</td>
        <td>&nbsp;{{ k['place'] }}</td>
        <td>&nbsp;{{ k['city'] }}</td>
        <td>{{ k['pincode'] }}</td>
        <td>&nbsp;{{ k['district'] }}</td>
        <td><img src="static/worckshop/{{ k['shop_lisence'] }}" width="100" height="100" /></td>
        <td>{{ k['email'] }}</td>
        <td>&nbsp;{{ k['phone'] }}</td>
        <td><a href="/approve_workshop/{{ k['login_id'] }}">verify</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
