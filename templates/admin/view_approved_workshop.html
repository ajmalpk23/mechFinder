<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>View approved workshops</title>
</head>

<body>
	<form id="form1" name="form1" method="post" action="/search_approved_workshop">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <table width="959" height="169" border="0" align="center">
    <tbody>
      <tr>
        <td colspan="10" align="right">&nbsp;<input type="text" name="search" id="textfield" placeholder="Search" align="right" >
        <input type="submit" value="Search" name="btn"></td>
      </tr>
      <tr>
        <td width="67" height="41">SI No</td>
        <td width="95">Name</td>
        <td width="93">Place</td>
        <td width="93">city</td>
        
        <td width="93">Pin</td>
        <td width="95">District</td>
		
        <td width="93">Email</td>
        <td width="98">Phone number</td>
        
      </tr>
      {% for k in data %}
      <tr>
        <td>&nbsp;{{ loop.index }}</td>
        <td>{{ k['shop_name'] }}</td>
        <td>{{ k['place'] }}</td>
        <td>{{ k['city'] }}</td>
        <td>&nbsp;{{ k['pincode'] }}</td>
        <td>&nbsp;{{ k['district'] }}</td>
        <td>{{ k['email'] }}</td>
        <td>&nbsp;{{ k['phone'] }}</td>

        
        <td width="42"><a href="/more_info/{{ k['login_id'] }}">More info   </a> </td>
		
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
