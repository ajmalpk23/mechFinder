{% extends "admin/index.html" %}
{% block body %}
<body>
<form action="/change_password_post" method="post" onsubmit="swal('Updated!','Password changed!', 'success');">
<table width="272" border="0" align="center"]>

    <tr>

    </tr>

    </tr>
    <tr>
      <td>New Password</td>

    </tr>
    <tr>

    </tr>
    <tr>

      <td align="center"><input type="reset" name="reset" id="reset" value="   Reset  " class="btn btn-round btn-primary button-mechfinder-search " style="font-size:15px;"></td>

    </form>
